<!doctype html>
<html lang="en" ng-app="motionDemoApp">
<head>
  <meta charset="utf-8">
  <title>Motion-Demo</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <!--Bootstrap CDN-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
   <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="row">
      <div class="col-md-12">
          <div class="logo">
            <a href="#/home"><img src="img/banner.jpg"></a>
          </div>
      </div>
  </div>
  <!--Navigationsbereich-->
  <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-inverse" role="banner">
          <div class="container">
            <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="#/home" class="navbar-brand">Home</a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
              <ul class="nav navbar-nav">
                <li>
                  <a href="#/files">Files</a>
                </li>
                <li>
                  <a href="#/config">Config</a>
                </li>
                <li>
                  <a href="#/apidocu">API Docu</a>
                </li>
              </ul>
            </nav>
          </div>
        </nav>
      </div>
  </div>

  <!-- Eingabe der Adresse für einen Webservice, nur wenn diese richtig ist, soll conntected gesetzt werden-->
  <div class="view-container" >
  <div ng-if="!connected">
    <div ng-controller="loginCtrl">
      <p>Bitte geben Sie zunächst die IP-Adresse oder die URL des Webservices an.</p>
      <form>
        IP-Adresse/URL des Webservices (inkl. http://): <input type="text" ng-model="p_address" required />
        <br>
        <input type="submit" ng-click="checkWebserviceAddress(p_address)" value="Verbinden" />
      </form>
      <div ng-if="connection_error" style="color:red">Fehler beim Verbinden zum Webservice!</div>
    </div>
  </div>
  <!--Inhalte der partials-Dokumente, vorausgesetzt man ist mit dem Webservice verbunden-->
  <div ng-view class="view-frame" ng-if="connected"></div>
  </div>

</body>
</html>
