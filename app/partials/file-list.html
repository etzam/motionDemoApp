<!--listet alle Videoaufzeichnungen in einer Tabelle auf-->
<div class="row" ng-controller="FileListCtrl">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <table class="table">
      <tr>
        <th>
          Name
        </th>
        <th>
        </th>
        <th>
        </th>
        <th>
        </th>
      </tr>
      <tr ng-repeat="video in videos">
      <td>
        {{video}}
      </td>
      <td>
        <a href="{{webservice_address}}/video/{{video}}" download="{{video}}" class="btn btn-info" role="button">Download</a>
      </td>
        <td>
          <a class="btn btn-danger"  ng-click="deleteVideo(video)">Delete</a>
        </td>
        <td>
        <!--modaler Dialog fÃ¼r das Anzeigen der Videos-->
        <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
          <h3 class="modal-title">Videoaufzeichnung {{ video }}</h3>
        </div>
        <div class="modal-body">
            <video controls="controls" ng-src="{{trustSrc(video)}}"></video>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        </script>
        <button class="btn btn-default" ng-click="open(video)">Video ansehen</button>
        <!--<a href="{{webservice_address}}/video/{{video}}">Video ansehen</a>-->
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-2"></div>
</div>
